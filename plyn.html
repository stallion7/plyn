<!doctype html>
<html lang="en">

<head>
    <title>Výpočet spotřeby plynu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="plyn.css">
    </head>

<body>
    <header class="jumbotron text-center p-4 col-sm-9 mx-auto" id="header">
        <h1 class="display-3">Výpočet spotřeby plynu</h1>
    </header>

    <main class="container">
        <div class="container">
        <form>
        <div class="form-group row mb-3">
            <label for="pstav" id="stav" class="col-sm-3 col-form-label text-white">Počáteční stav</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="pstav" id="pstav"
                    placeholder="Zadejte počáteční stav plynoměru v m3"/>
                </div>
            </div>
            <div class="form-group row mb-5">
                <label for="kstav" id="stav" class="col-sm-3 col-form-label text-white">Konečný stav</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" name="kstav" id="kstav"
                        placeholder="Zadejte konečný stav plynoměru v m3"/>
                    </div>
                </div>
                <h2 class="bg-light text-black mb-4 p-4 col-md-8 mx-auto text-center">K čemu plyn využíváte nejčastěji?</h2>
            <div class="form-group row text-white">
                <label for="pouziti" id="stav" class="col-sm-3 col-form-label text-white">použití</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="sex" id="spotreba1" value="nejvetsi1">
                            ohřev vody
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="sex" id="spotreba2" value="nejvetsi3">
                            vytápění
                        </label>
                    </div>
                </div>
            </div>
        <div class="form-group row">
            <label for="dodavatel" id="stav" class="col-sm-3 col-form-label text-white">Dodavatel</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="dodavatel" id="dodavatel"
                    placeholder="Zadejte název dodavatele"/>
            </div>
        </div>
        <div class="form-group row mb-5">
            <label for="cena" id="stav" class="col-sm-3 col-form-label text-white">Cena za jednu kWh</label>
            <div class="col-sm-9">
                <input type="number" class="form-control" name="cena" id="cena"
                    placeholder="Zadejte častku v CZK"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-3 col-sm-9">
                    <button type="button" id="calc" class="btn text-white">
                        Vypočítat
                    </button>
                </div>
            </div>
    </form>
         <div id="result" class="text-white">spotřeba</div>
            </div>

    </main>
    <footer>
        <hr id="hr">
        <div class="jumbotron p-3 my-1 col-sm-9 mx-auto text-center" id="footer"> &copy; 2020 - <b>SŠPU Opava</b> - Štěpán Krautwurst</div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/plyn.js"></script>
</body>

</html>
